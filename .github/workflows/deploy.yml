name: Build and Deploy Demo

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          # use pnpm v10 (current stable major series)
          version: '10'

      - name: Cache pnpm store (demo)
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('new_angular_features_demo/pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Install demo dependencies
        working-directory: new_angular_features_demo
        run: pnpm install --frozen-lockfile

      - name: Build demo production bundle
        working-directory: new_angular_features_demo
        run: pnpm run build:prod

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./new_angular_features_demo/dist/new_angular_features_demo/browser
          publish_branch: gh-pages

name: Build and Deploy Demo

on:
  push:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Check out repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Setup pnpm
        uses: pnpm/action-setup@v2
        with:
          # use pnpm v10 (current stable major series)
          version: '10'

      - name: Cache pnpm store
        uses: actions/cache@v4
        with:
          path: ~/.pnpm-store
          key: ${{ runner.os }}-pnpm-${{ hashFiles('pnpm-lock.yaml') }}
          restore-keys: |
            ${{ runner.os }}-pnpm-

      - name: Patch package.json to avoid local file: Angular tarballs on CI
        run: |
          node -e "const fs=require('fs');const p=JSON.parse(fs.readFileSync('package.json'));const names=['@angular/animations','@angular/common','@angular/compiler','@angular/core','@angular/forms','@angular/platform-browser','@angular/platform-browser-dynamic','@angular/router','@angular/compiler-cli'];for(const n of names){if(p.dependencies&&p.dependencies[n]&&p.dependencies[n].startsWith('file:'))p.dependencies[n]='21.1.3';if(p.devDependencies&&p.devDependencies[n]&&p.devDependencies[n].startsWith('file:'))p.devDependencies[n]='21.1.3'}fs.writeFileSync('package.json',JSON.stringify(p,null,2));console.log('patched package.json');"

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Build production bundle
        run: pnpm run build:prod

      - name: Deploy to GitHub Pages
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./dist/new_angular_features_demo/browser
          publish_branch: gh-pages
